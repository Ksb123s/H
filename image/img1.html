<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <!-- 
        이미지 파일
        scr : 이미지 경로(절대, 상대 )
        alt : 이미지가 안 보였을 때 보여주는 속성
        인라인 요소
     -->
    <a href="https://www.naver.com/" target="_blank"><img src="./poppy1.jpg" alt="" /></a>
    <img src="./poppy2.jpg" alt="" />
    <img src="./poppy3.jpg" alt="" />
    <img src="./poppy4.jpg" alt="" />
    <!-- width ,height 사용하지 않고 css로 변경하는 편(기본단위 px) -->
    <img src="./wallpapers.jpg" alt="" width="800" height="600" />
    <!-- alt : 시작장애인들을 위해 사용됨 -->
    <img
      src="./poppy5.jpg"
      alt="강아지
    "
    />
  </body>
</html>
