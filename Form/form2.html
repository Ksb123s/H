<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
  </head>
  <body>
    <!-- 
        form : 웹 서버에 정보를 제출하기 위한 양식 범위를 정의
            action : form 안에 정보들을 어디로 전송할 것인가(url{절대, 상대})
                    -action 을 쓰지 않았다면 현재 페이지 경로가 그대로 쓰임 
            method : 서버로 전송할 http 방식 (get/post)
                    get(기본) - 주소줄에 특정 값들이 따라다님
                            Ex) 검색 https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EC%98%81%ED%99%94
                    post - 전송된 값들이 감춰짐
                            Ex)로그인 회원가입
            autocomplete ="on" (기본) : 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부

            novalidate : 서버로 전송 시 양식 데이터의 유효성을 검사하지 않도록 지정
                유효성 검사 :required

        폼 요소
        1) input 태그
         (1) text : 한줄 짜리 텍스트 입력용
         (2) radio : 여러 개 중에 하나만 선택 시 사용
         (3) checkbox : 여러 개 중에 여러개 선택시 사용
         (4) submit : 폼 서버로 전송
         (5) reset : 폼 안에 입력 내용 초기화
         (6) button : 기능은 없음 (모양만 버튼 모양으로) =? jsc 랑 연동
         (7) password : 비밀번호를 입력할 수 있도록 mask 처리 됨
         (8) file :
         (9) hidden : 사용자는 볼 수 없으나 개발자 입장에서 필요한 값 담기
         
         전역속성 : 모든 태그에 사용할 수 있는 속성
            class, id ,name, data-* 
            id: 현재 페이지에서 값을 중복 x
      -->

    <form action="" method="get" autocomplete="off" novalidate>
      <div>
        <label for="num">num</label>
        <input type="hidden" name="num" , id="num" />
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" multiple />
      </div>
      <div>
        <label for="id">아이디:</label>
      </div>
      <!--  
        placeholder : 입력 힌트 제공  
        required: 무조건 입력이 들어와야함
        autofocus : 페이지 로드 시 커서의 위치 지정
         readonly : 읽기만 가능
         disabled : 읽기만 가능+ 클릭 불가
       -->
      <div><input type="text" name="id" id="id" placeholder="아이디" required autofocus readonly disabled value="hong123" /></div>
      <div>
        <label for="name">이름</label>
      </div>
      <div>
        <!-- size =20 (default) 
             maxlength : 문자열의 입력 길이 제한
      -->
        <input type="text" name="name" id="name" size="50" maxlength="4" />
      </div>
      <div><label for="pwd">비밀번호:</label></div>
      <div><input type="password" name="pwd" id="pwd" placeholder="비밀번호" /></div>
      <div>
        <label for="성별"></label>
      </div>
      <div><input type="radio" name="gender" id="" value="남" checked />남 <input type="radio" name="gender2 " id="" value="여" />여</div>
      <div>
        <!-- checked : 처음부터 요소를 선택한 후 보여주기 -->
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike" checked />
        <label for="vehicle1">bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="car" />
        <label for="vehicle2">car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat" />
        <label for="vehicle3">boat</label>
      </div>

      <div>
        <input type="submit" value="login" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
