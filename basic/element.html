<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <!-- 
        tag(element)
        1) block
            -행 하나를 다 사용함
                Ex) table, p, div... 등
        2) inline 
            -같은 라인을 사용함
                Ex) span, a, img, em, b, i, sub, sup, input, label ...등

        속성
         -전역속성 - 모든 태그에 적용 가능한 속성
             - id : 페이지 내에 동일값 부여  x
             - class : 동일한 값 부여 O
             - name : 이름 지정(중복 가능)
             - data-* : 사용자 정의 데이터 속성을 지정(대문자 안됨)
                - data-id="", data-animal-type=""
             - style : 디자인을 집적 지정
         -특정 태그 속성 - src,alt, href ...등
     -->
    <p id="title" data-hello="" class="" name="" style="text-decoration: underline">안녕하세요</p>
    <span class="hello">반갑습니다.</span>
    <span>어서오세요.</span>
    <img src="../image/poppy1.jpg" alt="" class="hello" />
    <a href="https://www.naver.com"> 네이버</a>

    <table>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </table>
  </body>
</html>
