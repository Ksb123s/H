<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UL/List</title>
  </head>
  <body>
    <!-- 
        리스트
        ul(Unordered list) : 순서가 없는 리스트( 활용도 높음 - 메뉴 만들 때 사용)
        ol(ordered list) : 순서가 있는 리스트
        
        리스트 항목
        li(list Item)
     -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ul style="list-style-type: square">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ol style="list-style-type: upper-alpha">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- 태그 단출키 : emmet
        !
        li*3 : li 태그 3개 자동 작성
    -->

    <li>리스트 1</li>
  </body>
</html>
